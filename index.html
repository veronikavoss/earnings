<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 실적 분석 도구</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">기업 실적 분석 대시보드</h1>
        </header>

        <!-- API Key and Search Input -->
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                
                <div class="md:col-span-1 relative">
                    <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-1">기업명 또는 티커</label>
                    <input type="text" id="searchInput" class="form-input" placeholder="예: AAPL 또는 삼성전자">
                    <div id="autocomplete-results" class="absolute z-10 w-full bg-white border border-gray-300 rounded-md mt-1 hidden shadow-lg"></div>
                </div>
                <div class="md:col-span-1">
                    <button id="searchButton" class="btn w-full border border-blue-700">분석하기</button>
                </div>
            </div>
             
        </div>

        <!-- Loading and Error Messages -->
        <div id="loader" class="loader hidden"></div>
        <div id="errorMessage" class="hidden text-center text-red-500 bg-red-100 p-4 rounded-lg max-w-4xl mx-auto"></div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden space-y-8">
            <!-- Company Profile -->
            <div id="companyProfile" class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md"></div>

            <!-- Controls for Data Display -->
            <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md">
                <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="flex items-center space-x-2">
                        <span class="font-medium">데이터 종류:</span>
                        <div class="flex space-x-1">
                            <button id="annualBtn" class="btn-toggle active">연간</button>
                            <button id="quarterlyBtn" class="btn-toggle">분기</button>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2 w-full md:w-auto">
                        <label for="yearsRange" class="font-medium whitespace-nowrap">기간:</label>
                        <input type="range" id="yearsRange" min="1" max="10" value="10" class="w-full">
                        <span id="yearsValue" class="font-bold w-12 text-center">10년</span>
                    </div>
                </div>
            </div>

            <!-- Financials Table -->
            <div class="max-w-4xl mx-auto bg-white p-4 md:p-6 rounded-xl shadow-md">
                 <h2 class="text-2xl font-bold mb-4 text-center">재무 실적</h2>
                 <div id="dataTableContainer" class="table-responsive"></div>
            </div>

            <!-- Financials Chart -->
            <div class="max-w-4xl mx-auto bg-white p-4 md:p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold mb-4 text-center">재무 차트</h2>
                <div class="chart-container">
                    <canvas id="financialsChart"></canvas>
                </div>
            </div>

            <!-- Gemini AI Analysis -->
            <div id="geminiAnalysisSection" class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md hidden">
                <h2 class="text-2xl font-bold mb-4 text-center">Gemini AI 분석</h2>
                <div id="geminiLoader" class="loader hidden"></div>
                <div id="geminiAnalysisResult" class="text-gray-700 leading-relaxed"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
